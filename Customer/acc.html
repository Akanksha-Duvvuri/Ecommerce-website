<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name - Account</title>
    <link rel="stylesheet" href="acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="index.html" class="logo"><i class="fa-solid fa-terminal">Name</i></a>
    <h2>My Account</h2>
    <div class="settings">
            <div class="details">
                <h4>Name</h4>
                <input type="textarea">

                <h4>Email</h4>
                <input type="textarea">
                <a href="">Change</a>

                <h4>Password</h4>
                <input type="textarea">
                <a href="">Change</a>

                <a href="" class="dlt">Delete Your Account</a>

                <div class="btn">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>

         </div>

        <div class="pic">
            <img src="acc.jpg">
            <button>Upload a picture</button>
        </div>
    </div>

    <div class="media">
            <div class="about">
                <h2>About Us</h2>
                <p>Blog</p>
                <p>Meet The Team</p>
                <p>Contact us</p>
            </div>
            <div class="support">
                <h2>Support</h2>
                <p>Contact us</p>
                <p>Shipping</p>
                <p>Return</p>
                <p>FAQ</p>
            </div>
            <div class="social">
                <h2>Follow Us</h2>
                <i class="fa-brands fa-instagram insta"></i>
                <i class="fa-brands fa-facebook-f fb"></i>
                <i class="fa-brands fa-twitter twitter"></i>
            </div>
    </div>
</body>
</html>
